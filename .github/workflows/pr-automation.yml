name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: npm run lint

      - name: Run Prettier formatting check
        id: prettier
        run: npx prettier --check .

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintResult = `${{ steps.eslint.outputs.stdout || steps.eslint.outputs.stderr }}`;
            const prettierResult = `${{ steps.prettier.outputs.stdout || steps.prettier.outputs.stderr }}`;
            
            const commentBody = `
## Code Quality Report
### ESLint Results
\`\`\`
${eslintResult || "No ESLint issues detected"}
\`\`\`

### Prettier Results
\`\`\`
${prettierResult || "No Prettier formatting issues detected"}
\`\`\`
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: test
        run: npm test -- --coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.test.outputs.stdout || steps.test.outputs.stderr }}`;
            
            const commentBody = `
## Test Coverage Report
\`\`\`
${testOutput || "Test coverage report not available"}
\`\`\`
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: npm audit --json || true

      - name: Scan for secrets in code changes
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          output: json

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.stdout }}`;
            const secretOutput = `${{ steps.secret-scan.outputs.stdout }}`;
            
            let vulnerabilityReport = "No dependency vulnerabilities found";
            if (auditOutput) {
              const auditData = JSON.parse(auditOutput);
              vulnerabilityReport = `Found ${auditData.metadata.vulnerabilities.total || 0} vulnerabilities`;
            }

            let secretReport = "No secrets detected in code changes";
            if (secretOutput) {
              const secretData = JSON.parse(secretOutput);
              secretReport = `Found ${secretData.length || 0} potential secrets`;
            }

            const commentBody = `
## Security Scan Report
### Dependencies
\`\`\`
${vulnerabilityReport}
\`\`\`

### Secrets Scan
\`\`\`
${secretReport}
\`\`\`
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build

      - name: Validate application endpoints
        id: endpoint-check
        run: |
          # Start application in background
          npm start &
          APP_PID=$!
          
          # Wait for server to start
          sleep 10
          
          # Check main endpoint
          curl -I http://localhost:3000 || echo "Endpoint check failed"
          
          # Stop application
          kill $APP_PID

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout || steps.build.outputs.stderr }}`;
            const endpointOutput = `${{ steps.endpoint-check.outputs.stdout || steps.endpoint-check.outputs.stderr }}`;
            
            const commentBody = `
## Build Validation
### Build Status
\`\`\`
${buildOutput || "Build completed successfully"}
\`\`\`

### Endpoint Validation
\`\`\`
${endpointOutput || "All endpoints are accessible"}
\`\`\`
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });